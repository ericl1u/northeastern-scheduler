          default: []
        section_id:
          type: string
          description: Section id
          default: "01"
        section_type:
          type: string
          description: Type of section
          default: Class
        term_id:
          type: integer
          description: Term id
          default: 201710
        times:
          type: json
          description: Times the second is offered
